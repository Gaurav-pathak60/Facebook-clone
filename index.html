<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="Favicon.png" />
    <title>Log in to Facebook</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-2/5 h-80">
            <img  class="w-60 h-25" src="fb.svg.svg" alt="" class="src">
            <p class="text-3xl mx-3">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-md w-1/3 text-xl relative" >
         <input class="px-8 h-8 my-2   border-2 border-gray-400 outline-blue-600 rounded-md" type="text" placeholder="Email address or phone number">
         <input class="px-8 h-8 my-2   border-2 border-gray-400 outline-blue-600 rounded-md" type="password" placeholder="password">
         <button class="bg-blue-600 text-white my-2 py-1 rounded-md font-bold hover:bg-blue-700">Log In</button>
         <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten account?</span>
         <hr class="my-2">
         <button class="bg-green-600 text-white my-2 py-2 px-2 mx-auto rounded-md font-bold w-fit hover:bg-green-700">Create New Account</button>
         <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
